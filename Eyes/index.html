<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Following Eyes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="eyesContainer">
            <div class="eyes">
                <div class="pupil" id="leftEye">
                    <div class="light"></div>
                </div>
            </div>
            <div class="eyes">
                <div class="pupil" id="rightEye">
                    <div class="light"></div>
                </div>
            </div>
        </div>
        <div class="mouth">
            <div class="teeth">
                <div class="tooth1"></div>
                <div class="tooth2"></div>
            </div>
            <div class="tongue"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
